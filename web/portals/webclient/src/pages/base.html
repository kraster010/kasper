<!DOCTYPE HTML>

{% load staticfiles %}
<html dir="ltr" lang="en">
  <head>
    <title> {{game_name}} </title>
    <meta http-equiv="content-type", content="application/xhtml+xml; charset=UTF-8" />
    <meta name="author" content="{{game_name}}" />
    <meta name="generator" content="{{game_name}}" />

    <link rel='stylesheet' type="text/css" media="screen" href={% static "webclient/css/tgclient.css" %}>

    <!-- Import JQuery and warn if there is a problem -->
    {% block jquery_import %}
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    {% endblock %}

    {% block nojquery %}
    {% endblock %}

    <!-- Set up Websocket url and load the evennia.js library-->
    <script language="javascript" type="text/javascript">
        {% if websocket_enabled %}
            var wsactive = true;
        {% else %}
            var wsactive = false;
        {% endif %}

        {% if browser_sessid %}
           var csessid = "{{browser_sessid}}";
        {% else %}
           var csessid = false;
        {% endif %}

        {% if websocket_url %}
            var wsurl = "{{websocket_url}}:{{websocket_port}}";
        {% else %}
            var wsurl = "ws://" + this.location.hostname + ":{{websocket_port}}";
        {% endif %}
    </script>

  </head>
  <body>
    <div id="connecting">
        {% block connecting %}
        {% endblock %}
    </div>

    {% block nojavascript %}
    {% endblock %}

    <!-- main client -->
    <div id="tg-area">
        {% block client %}
        {% endblock %}
    </div>
  </body>
</html>
